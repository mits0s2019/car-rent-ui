<div fxLayout="row wrap" fxLayoutAlign="center center">
  <h2 fxLayoutAlign="center center" fxFlex="100">Register</h2>


  <form fxFlex="50" fxLayout="column" class="example-form"
        [formGroup]="registrationForm" (ngSubmit)="onSubmit()" autocomplete="off">

    <ng-input [formGroup]="registrationForm"
              [matPrefixIcon]="'person'"
              [controlName]="'username'"
              [placeholder]="'Type your username'"
              [matLabel]="'Username'"
              appearance="outline"
              ngValidator
              fieldName="$.username"
              formName="user_registration">
    </ng-input>

    <ng-input [formGroup]="registrationForm"
              [matPrefixIcon]="'person'"
              [controlName]="'firstName'"
              [placeholder]="'Type your firstname'"
              [matLabel]="'First name'"
              appearance="outline"
              ngValidator
              fieldName="$.firstName"
              formName="user_registration">
    </ng-input>

    <ng-input [formGroup]="registrationForm"
              [matPrefixIcon]="'person'"
              [controlName]="'lastName'"
              [placeholder]="'Type your lastname'"
              [matLabel]="'Last name'"
              appearance="outline"
              ngValidator
              fieldName="$.lastName"
              formName="user_registration">
    </ng-input>

    <div fxLayout="row" fxLayoutAlign="start end">

      <ng-input [formGroup]="registrationForm"
                [matPrefixIcon]="'email'"
                [controlName]="'email'"
                [placeholder]="'Type your email'"
                [matLabel]="'Email'"
                [type]="'mail'"
                ngValidator
                fieldName="$.email"
                formName="user_registration">
      </ng-input>

      <div  fxFlexAlign="center" fxFlexOffset="5">
        <span class="material-icons">alternate_email</span>
      </div>

      <div fxFlex fxFlexOffset="5">
        <ng-suggest
                    [controlName]="'emailDomain'"
                    [dataSource]="emailDomains"
                    [formGroup]="registrationForm"
                    [label]="'Select email domain'"
                    [queryText]="'$..k'"
                    [queryValue]="'$..v'"
                    [returnValueAs]="'string'"
                    [sortType]="'asc'"
                    [triggerOptions]="true"
        >
        </ng-suggest>
      </div>


    </div>

    <ng-select
      [appearance]="'outline'"
      [formGroup]="registrationForm"
      [controlName]="'age'"
      [data]="ages"
      [queryGroup]="'$..value'"
      [queryText]="'$..key'"
      [queryValue]="'$..value'"
      [label]="'Select your age'"
    >
    </ng-select>


    <ng-input [formGroup]="registrationForm"
              [matPrefixIcon]="'vpn_key'"
              [controlName]="'password'"
              [placeholder]="'Type your password'"
              [matLabel]="'Password'"
              [type]="'password'"
              appearance="outline"
              ngValidator
              fieldName="$.password"
              formName="user_registration"
              [isCustomValidationField]="true">
    </ng-input>


    <ng-input [formGroup]="registrationForm"
              [matPrefixIcon]="'vpn_key'"
              [controlName]="'confirmationPassword'"
              [matLabel]="'Re-type your password'"
              [type]="'password'"
              appearance="outline"
              ngValidator
              fieldName="$.confirmationPassword"
              formName="user_registration">
    </ng-input>


    <ng-button
      [formGroup]="registrationForm"
      [matButton]="'mat-raised-button'"
      [text]="'Sign Up'"
      color="primary"
      [type]="'submit'">
    </ng-button>

  </form>
</div>
