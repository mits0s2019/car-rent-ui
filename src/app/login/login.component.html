<div fxLayoutAlign="center center" fxFill>
  <mat-card fxFlex="25">

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center">

        <mat-form-field appearance="legacy">
          <input type="text" matInput placeholder="Username" formControlName="username" autocomplete="off">
        </mat-form-field>

        <mat-form-field appearance="legacy">
          <input type="password" matInput placeholder="Password" formControlName="password" autocomplete="off">
        </mat-form-field>


        <div class="button" fxLayoutAlign="center center">
          <button type="submit" mat-raised-button color="primary">Login</button>
        </div>

        <mat-error *ngIf="loginForm.hasError('invalidCredentials')">
          invalid username or password
        </mat-error>
      </form>
    </mat-card-content>
  </mat-card>
</div>
