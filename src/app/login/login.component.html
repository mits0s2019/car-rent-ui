<div fxLayoutAlign="center center" fxFill>
  <mat-card fxFlex="25">

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column">

        <mat-form-field appearance="legacy">
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="legacy">
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>


        <div class="button" fxLayoutAlign="center center">
          <button type="submit" mat-raised-button color="primary">Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
