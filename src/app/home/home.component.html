<div fxLayout="column">

  <app-add-button (onClick)="addCar($event)"></app-add-button>

  <div fxLayout="row wrap">

    <app-car *ngFor="let car of cars" [car]="car" fxFlex.lg="30" fxFlex.xl="30"> </app-car>

  </div>

  <div fxLayout="row">
    <app-car-collection fxFlex="50" fxFlexOffset="25"></app-car-collection>
  </div>


</div>
